name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Debugging step: List directories
    - name: List directory for debugging
      run: ls -R

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle Wrapper
      run: ./gradlew build
      working-directory: UW-ChatBot/UW-ChatBot/Backend

    - name: Run Tests
      run: ./gradlew test
      working-directory: UW-ChatBot/UW-ChatBot/Backend

    - name: Upload JUnit Test Results
      uses: actions/upload-artifact@v3
      with:
        name: junit-results
        path: UW-ChatBot/UW-ChatBot/Backend/build/test-results/test/*.xml

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4.0.0
      with:
        gradle-version: '7.6'
        root-directory: UW-ChatBot/UW-ChatBot/Backend
