name: Java CI with Gradle

# Triggers the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # Check out the repository
    - uses: actions/checkout@v4

    # Set up JDK 17 for Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Build the project using Gradle Wrapper
    - name: Build with Gradle Wrapper
      run: ./gradlew build
      working-directory: Backend  # Specify Backend directory for Gradle build

    # Run the JUnit tests
    - name: Run Tests
      run: ./gradlew test
      working-directory: Backend  # Specify Backend directory for tests

    # Upload test results (optional)
    - name: Upload JUnit Test Results
      uses: actions/upload-artifact@v3
      with:
        name: junit-results
        path: Backend/build/test-results/test/*.xml

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # Check out the repository for dependency submission
    - uses: actions/checkout@v4

    # Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generate and submit the dependency graph
    # Note: Dependency submission requires the project path to be handled within the action
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4.0.0
      with:
        gradle-version: '7.6'         # Specify the gradle version
        root-directory: Backend       # Specify the root directory where the build.gradle is located
